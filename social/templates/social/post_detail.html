{% extends 'meet_eafit/layout.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="500">
  {% endif %}
  <hr>
  <h3>Comments</h3>
  {% for comment in post.comments.all %}
    <div>
      <strong>{{ comment.user.username }}</strong>
      <p>{{ comment.content }}</p>
      <p>{{ comment.created_at }}</p>
    </div>
  {% empty %}
